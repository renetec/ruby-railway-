[phases.setup]
nixPkgs = ["...", "postgresql"]

[variables]
RAILS_ENV = "production"
SECRET_KEY_BASE = "dummy-key-for-assets"
DATABASE_URL = "postgresql://dummy:dummy@dummy:5432/dummy"

[phases.build]
cmds = [
  "bundle install",
  "bundle exec rails assets:precompile"
]

[start]
cmd = "chmod +x bin/railway-start && bin/railway-start"