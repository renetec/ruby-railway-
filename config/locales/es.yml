es:
  # Date and Time formats
  date:
    formats:
      default: "%d/%m/%Y"
      short: "%d %b"
      long: "%d de %B de %Y"
    
    day_names:
      - domingo
      - lunes
      - martes
      - miércoles
      - jueves
      - viernes
      - sábado
    
    abbr_day_names:
      - dom
      - lun
      - mar
      - mié
      - jue
      - vie
      - sáb
    
    month_names:
      - 
      - enero
      - febrero
      - marzo
      - abril
      - mayo
      - junio
      - julio
      - agosto
      - septiembre
      - octubre
      - noviembre
      - diciembre
    
    abbr_month_names:
      - 
      - ene
      - feb
      - mar
      - abr
      - may
      - jun
      - jul
      - ago
      - sep
      - oct
      - nov
      - dic
    
    order:
      - :day
      - :month
      - :year

  time:
    formats:
      default: "%a, %d de %B de %Y %H:%M:%S %z"
      short: "%d %b %H:%M"
      long: "%d de %B de %Y %H:%M"
    
    am: "am"
    pm: "pm"

  # Numbers
  number:
    format:
      delimiter: "."
      precision: 2
      separator: ","
    
    currency:
      format:
        delimiter: "."
        format: "%n %u"
        precision: 2
        separator: ","
        significant: false
        strip_insignificant_zeros: false
        unit: "€"
    
    percentage:
      format:
        delimiter: ""
        format: "%n%"
    
    precision:
      format:
        delimiter: ""

  # Pluralization
  support:
    array:
      words_connector: ", "
      two_words_connector: " y "
      last_word_connector: " y "

  # ActiveRecord translations
  activerecord:
    errors:
      messages:
        record_invalid: "La validación falló: %{errors}"
        restrict_dependent_destroy:
